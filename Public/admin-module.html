<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Módulos</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.10);
      --border2:rgba(255,255,255,.12);
      --muted:#9ca3af;
      --text:#e5e7eb;
      --gold:#f59e0b;
      --red:#ef4444;
      --ghost:rgba(255,255,255,.06);
      --ghost2:rgba(255,255,255,.12);
    }
    body{
      margin:0;
      font-family:"Times New Roman", Times, serif;
      background:var(--bg);
      color:var(--text);
      padding:18px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    h1{margin:0 0 6px;font-size:28px;}
    .muted{color:var(--muted);margin:0 0 14px;}
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      margin-bottom:14px;
    }
    label{display:block;font-size:14px;color:#cbd5e1;margin-bottom:6px;}
    input, select{
      background:rgba(0,0,0,.35);
      border:1px solid var(--border2);
      color:var(--text);
      border-radius:10px;
      padding:10px 10px;
      font-family:"Times New Roman", Times, serif;
      width:100%;
      box-sizing:border-box;
    }
    .grid{
      display:grid;
      grid-template-columns: 200px 1fr 140px 140px 140px;
      gap:10px;
      align-items:end;
    }
    .btn{
      border:none;
      border-radius:10px;
      padding:10px 12px;
      font-weight:700;
      cursor:pointer;
      font-family:"Times New Roman", Times, serif;
      white-space:nowrap;
    }
    .btn-primary{background:var(--gold);color:#111827;}
    .btn-ghost{
      background:var(--ghost);
      border:1px solid var(--ghost2);
      color:var(--text);
      text-decoration:none;
      display:inline-block;
    }
    .btn-danger{background:var(--red);color:white;}
    .small{font-size:13px;color:var(--muted);}
    .pill{
      display:inline-block;
      padding:3px 8px;
      border-radius:999px;
      font-size:12px;
      border:1px solid rgba(255,255,255,.15);
      color:#cbd5e1;
      margin-left:8px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      overflow:hidden;
      border-radius:12px;
      margin-top:12px;
    }
    th, td{
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:10px;
      text-align:left;
      vertical-align:top;
      font-size:14px;
    }
    th{
      color:#cbd5e1;
      font-weight:700;
      background:rgba(255,255,255,.03);
    }
    tr:hover td{background:rgba(255,255,255,.02);}
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr 1fr;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Módulos</h1>
        <div class="muted">Aquí creas y editas módulos. Luego entras a sus clases.</div>
        <div class="small" id="authStatus">Cargando sesión…</div>
      </div>

      <div class="row">
        <a class="btn btn-ghost" href="./admin-dashboard.html">← Volver al Dashboard</a>
        <button class="btn btn-danger" id="logoutBtn" type="button">Cerrar sesión</button>
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div class="small">Agregar / editar módulo</div>
        </div>
        <div class="small" id="statusMsg"></div>
      </div>

      <div class="grid" style="margin-top:10px;">
        <div>
          <label>ID módulo</label>
          <input id="moduleId" placeholder="1" />
        </div>
        <div>
          <label>Título</label>
          <input id="moduleTitle" placeholder="Módulo 1" />
        </div>
        <div>
          <label>Orden</label>
          <input id="moduleOrder" type="number" placeholder="1" />
        </div>
        <div>
          <label>Precio</label>
          <input id="modulePrice" type="number" placeholder="25" />
        </div>
        <div>
          <label>Activo</label>
          <select id="moduleActive">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <button class="btn btn-primary" id="saveModuleBtn" type="button">Guardar módulo</button>
      </div>

      <div class="small" style="margin-top:10px;">
        Tip: si dejas el ID en blanco, se usará el “Orden” como ID.
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div style="font-weight:700;">Lista de módulos</div>
          <div class="small">Usa “Ver clases” para entrar al módulo.</div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Módulo</th>
            <th>Detalles</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="modulesTableBody">
          <tr><td colspan="3" class="small">Cargando…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
