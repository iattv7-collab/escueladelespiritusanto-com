<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión ▢ La Escuela del Espíritu Santo</title>
  <style>

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #1e3a8a 0%, #3b82f6 40%, #93c5fd 100%);
      min-height: 100vh;
    }
    .page-shell {
      background: rgba(2, 6, 23, 0.55);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(6px);
    }
    header {
      padding: 1rem 1.25rem .5rem;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .brand { line-height: 1.3; }
    .brand strong { color: #fff; font-size: 1.05rem; }
    .brand small { color: #d1d5db; font-size: .72rem; }
    .brand a { color: #fbbf24; font-size:.7rem; text-decoration:none; }
    .btn {
      background: linear-gradient(120deg, #f97316, #fbbf24);
      color: #020617;
      border: none;
      border-radius: .75rem;
      padding: .5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(249,115,22,0.4);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.25rem 1.25rem 3rem;
    }
    .card {
      background: rgba(15,23,42,.6);
      border: 1px solid rgba(255,255,255,.05);
      border-radius: 1.1rem;
      padding: 1.25rem 1.25rem 1rem;
      max-width: 420px;
      width: 100%;
      color: #fff;
      box-shadow: 0 20px 35px rgba(15,23,42,.2);
    }
    h1 {
      margin-top: 0;
      font-size: 1.35rem;
    }
    label { display: block; font-size: .78rem; margin-bottom: .35rem; }
    input {
      width: 100%;
      background: rgba(15,23,42,.25);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: .55rem;
      padding: .45rem .5rem;
      color: #fff;
      font-size: .8rem;
      margin-bottom: .65rem;
    }
    input:focus { outline: 1px solid rgba(251,191,36,.5); }
    .muted { color: rgba(226,232,240,.75); font-size: .7rem; }
    .error {
      color: #fecaca;
      background: rgba(248,113,113,.08);
      border: 1px solid rgba(254,202,202,.1);
      border-radius: .5rem;
      padding: .4rem .5rem;
      margin-bottom: .6rem;
      display: none;
    }
    footer {
      text-align: center;
      padding: 1.25rem 1rem 1.8rem;
      color: rgba(226,232,240,.55);
      font-size: .72rem;
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header>
      <div class="nav">
        <div class="brand">
          <strong>La Escuela del Espíritu Santo</strong>
          <small>Ministerio Yo Soy La Vid Verdadera</small><br />

          <!-- FIXED -->
          <a href="./index.html">Volver al inicio</a>
        </div>

        <!-- FIXED -->
        <a class="btn" href="./inscripcion.html">Registrarme</a>
      </div>
    </header>

    <main>
      <div class="card">
        <h1>Iniciar sesión</h1>
        <p class="muted" style="margin-bottom:.9rem;">Ingresa con tu correo y contraseña para ver tus clases.</p>

        <div id="errorBox" class="error"></div>

        <label for="email">Correo electrónico</label>
        <input id="email" type="email" placeholder="tucorreo@mail.com" required />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="********" required />

        <p class="muted" style="margin-top:.1rem; margin-bottom:.5rem;">
          <!-- FIXED -->
          <a href="./reset.html" style="color:#fbbf24;">¿Olvidaste tu contraseña?</a>
        </p>

        <button id="loginBtn" class="btn" style="width:100%; margin-top:.3rem;">Entrar</button>

        <p class="muted" style="margin-top:.8rem;">
          ¿No tienes cuenta?
          <!-- FIXED -->
          <a href="./inscripcion.html" style="color:#fbbf24;">Regístrate aquí</a>
        </p>
      </div>
    </main>

    <footer>
      © <span id="year"></span> La Escuela del Espíritu Santo – Ministerio Yo Soy La Vid Verdadera
    </footer>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    document.getElementById('year').textContent = new Date().getFullYear();

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJVZmCuM8bekhbG1AFMAcT3O8pncvoFcQ",
      authDomain: "escuela-ees.firebaseapp.com",
      projectId: "escuela-ees",
      storageBucket: "escuela-ees.firebasestorage.app",
      messagingSenderId: "514513764908",
      appId: "1:514513764908:web:56f9ca64edbe79f1f14789"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorBox = document.getElementById('errorBox');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "./materiales.html";
      }
    });

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      errorBox.style.display = "none";

      if (!email || !password) {
        errorBox.textContent = "Por favor escribe correo y contraseña.";
        errorBox.style.display = "block";
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = "Entrando...";

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        console.error(err);
        let msg = "No se pudo iniciar sesión.";
        if (err.code === "auth/user-not-found") msg = "No existe una cuenta con ese correo.";
        if (err.code === "auth/wrong-password") msg = "Contraseña incorrecta.";
        if (err.code === "auth/invalid-email") msg = "Correo no válido.";

        errorBox.textContent = msg;
        errorBox.style.display = "block";
        loginBtn.disabled = false;
        loginBtn.textContent = "Entrar";
      }
    });
  </script>
</body>
</html>
